<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par minute</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Récupérer les données passées par Flask
            const dataFromServer = {{ data | tojson }};
            const chartData = [['Minute', 'Commits']];
            dataFromServer.forEach(item => chartData.push([item.minute, item.count]));

            // Configuration du graphique
            const data = google.visualization.arrayToDataTable(chartData);
            const options = {
                title: 'Commits par minute',
                hAxis: { title: 'Minute', format: 'yyyy-MM-dd HH:mm' },
                vAxis: { title: 'Nombre de commits' },
                legend: { position: 'none' },
                colors: ['#4285F4']
            };

            // Dessiner le graphique
            const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Graphique des commits</h2>
        <div id="chart_div" style="width: 100%; height: 500px;"></div>
    </div>
</body>
</html>
